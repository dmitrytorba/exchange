{{define "title"}}Exchange | Login Page{{end}}

{{define "body"}}
<div class="grid">
  	<div class="login-panel">
	    <form class="container" method="POST" action="/login">
       		<h1>Log in</h1>

       		{{if .Error}}
       		<div class="error">{{.Error}}</div>
       		{{end}}
          
          {{if .Captcha}}

          <label for="captcha">CAPTCHA</label>
          <div class="captcha">
            <img src="/captcha/{{.CaptchaID}}.png"/>
          </div>
          <input type="hidden" name="captchaID" value="{{.CaptchaID}}">
          <a href="/login">reload image</a> | <a href="/captcha/{{.CaptchaID}}.wav">listen to captcha</a>
          <input type="text" class="full" name="captcha" placeholder="type the captcha">
          {{end}}

       		<label for="username">Username</label>
       		{{if .Username}}
			<input type="text" class="full" name="username" placeholder="username" value="{{.Username}}"/>
       		{{else}}
			<input type="text" class="full" name="username" placeholder="username"/>
       		{{end}}

			<label for="password">Password</label>
		    <input type="password" class="full" name="password" placeholder="password"/>

		    <div class="options">
		   		<input type="submit" value="Log in" class="signup-button"/>
		   		<a href="/">Go Back Home</a>
		    </div>
     </form>
   </div>
</div>
{{end}}
